<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <script>
        $(document).ready(function () {
            if (window.matchMedia('(display-mode: fullscreen)').matches) {
                $('#mainwrap').css('display', 'none');
                var frame;
                frame = '<iframe id=mainframe src="https://www.weather.gov/" style="position: absolute; z-index: 10000000;" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>';
                document.getElementById("mf").innerHTML = frame;
            } else {
                $('#mainframe').css('display', 'none');
            }
        })
    </script>
  </head>
  <body>
    <button class="add-button">Add to home screen</button>
  </body>
</html>
